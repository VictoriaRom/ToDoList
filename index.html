<body>
    <header>
        <a href="https://reto04-todolist.web.app/">
            <h1>ToDo List</h1>
        </a>
    </header>
    
<section>
    <div class="first" id="first">
        <h2>You don't have any pending tasks yet!</h2>
        <img class="act-check" src="img/no-task.webp" alt="act-check">
        <button id="btn-add">ADD</button>
        </div>

        <div class="second" id="second">
            <h2>Add new task</h2>
            <form action="" id="form">
                <input type="text" name="title" id="title" value="">
                    <br>
                    <button id="select" type="button">Select an image</button>
                    <br>
                    <div id="ImgList" class="d-none">
                        <ul id="ListImage" class="container">
                            <li class="img">
                                <img src="img/break1.png" alt="img1">
                            </li>
                            <li class="img">
                                <img src="img/break2.png" alt="img2">
                            </li>
                            <li class="img">
                                <img src="img/break3.png" alt="img3">
                            </li>
                            <li class="img">
                                <img src="img/person1.png" alt="img4">
                            </li>
                            <li class="img">
                                <img src="img/person2.png" alt="img5">
                            </li>
                            <li class="img">
                                <img src="img/person3.png" alt="img6">
                            </li>
                            <li class="img">
                                <img src="img/study1.png" alt="img7">
                            </li>
                            <li class="img">
                                <img src="img/study2.png" alt="img8">
                            </li>
                            <li class="img">
                                <img src="img/study3.png" alt="img9">
                            </li>
                            <li class="img">
                                <img src="img/work1.png" alt="img10">
                            </li>
                            <li class="img">
                                <img src="img/work2.png" alt="img11">
                            </li>
                            <li class="img">
                                <img src="img/work3.png" alt="img12">
                            </li>
                        </ul>
                    </div>
                    <div>
                        <img src="" alt="" id="select-img" class="d-none">
                    </div>
                    <br>
                    <p #days>In how many days do you want me to remind you?</p>
                    <select id="selectdays">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>  
                        <br>
                        <button type="submit" id="submit">Add</button>
                </form>
        </div>

        <div class="third" id="third">
            <h2 id="pending">Pending Tasks</h2>
            <div id="act_show">
                <ul class="listado" id="listado">
                <li></li>
            </ul>
            </div>

            <button id="btn-add2">New Task</button> 
        </div>

    
    </section>
